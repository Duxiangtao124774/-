<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://passport.banggo.com/CASServer/images/favicon.ico" type="image/x-icon">
    <title>会员登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/login.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="r-wrapper">
            <h1>
                <a href="#">
                    <img src="https://passport.banggo.com/CASServer/themes/banggo/images/banggo/logo.jpg" alt="">
                </a>
            </h1>
        </div>
    </div>
    <!-- 登陆界面 -->
    <div class="login">
        <div class="r-wrapper">
            <div class="left lf">
                <a href="#">
                    <img src="https://passport.banggo.com/CASServer/themes/banggo/images/banggo/login_banner.jpg" alt="">
                </a>
            </div>
            <div class="right lf">
                <!-- tab切换登陆 -->
                <div class="tab">
                    <h3 class="t1 active">帐户登录</h3>
                    <h3 class="t2">手机登录</h3>
                    <h3 class="t3">卡登录</h3>
                </div>
                <div class="content clear">
                    <!-- 表单内容 -->
                    <div class="form clear">
                        <form action="">
                            <div class="item first">
                                <div class="text lf">
                                    用户名：
                                </div>
                                <div class="input lf">
                                    <input type="text" class="lf">
                                </div>
                                <!-- 提示信息 -->
                                <div class="tips-wrap lf">
                                    <div class="tips lf">
                                        <span>请输入账户或邮箱地址</span>
                                    </div>
                                </div>

                            </div>

                            <div class="item">
                                <div class="text lf">手机号码：</div>
                                <div class="input lf">
                                    <input type="text" class="lf">
                                </div>
                                <!-- 提示信息 -->
                                <div class="tips-wrap lf">
                                    <div class="tips lf">
                                        <span>请输入密码</span>
                                    </div>
                                </div>

                            </div>

                            <div class="item third">
                                <div class="text lf">验证码：</div>
                                <div class="input lf">
                                    <input type="text" class="lf third-input">
                                    <span class="lf">
                                        <img src="https://passport.banggo.com:443/CASServer//custom/loginCode.do?time=1557190616195" alt="">
                                        <a href="#">换一张</a>
                                    </span>
                                </div>
                                <!-- 提示信息 -->
                                <div class="tips-wrap lf">
                                    <div class="tips lf">
                                        <span>请输入验证码</span>
                                    </div>
                                </div>

                            </div>
                            <div class="item">
                                <div class="text lf">&nbsp;</div>
                                <div class="lf">
                                    <input type="checkbox" name="username" id="username">
                                    <label for="username">记住用户名 </label>
                                    <input type="checkbox" name="login" id="login">
                                    <label for="login"> 自动登录 </label>
                                </div>
                            </div>
                            <div class="item btn-wrapper">
                                <div class="text lf">&nbsp;</div>
                                <div class="lf">
                                    <a href="#" class="btn">
                                        <span>登陆</span>
                                    </a>
                                    <a href="#" class="fpassword">找回密码？</a>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!-- 免费注册 -->
                    <div class="bottom">
                        <span class="info">还不是邦购网用户？马上加入吧~~~</span>
                        <a href="#" class="free"><span>免费注册>></span></a>
                    </div>
                    <div class="surport">
                        <h4>或者使用合作网站登录：</h4>
                        <p>
                            <a href="#" class="qq">QQ</a>
                            <a href="#" class="zfb">支付宝</a>
                            <a href="#" class="wx">微信</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer">
        <div class="r-wrapper">

            美特斯邦威集团网站：
            <a href="#">美特斯邦威</a> |

            <a href="#">ME&CITY</a> |

            <a href="#">CH'IN祺</a> |
            <a href="#">邦购网</a>

        </div>
    </div>
</body>

</html>
