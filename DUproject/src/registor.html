<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://passport.banggo.com/CASServer/images/favicon.ico" type="image/x-icon">
    <title>会员注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/registor.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="r-wrapper">
            <h1>
                <a href="#">
                    <img src="https://passport.banggo.com/CASServer/themes/banggo/images/banggo/logo.jpg" alt="">
                </a>
            </h1>
        </div>
    </div>
    <!-- 注册 -->
    <div class="zc">
        <div class="r-wrapper">
            <div class="title">
                <a href="#">手机注册</a>
            </div>
            <div class="content clear">
                <div class="left">
                    <div class="left-title">
                        第一步：填写手机账户信息（以下内容均为必填）
                    </div>
                    <form action="">
                        <div class="item first">
                            <div class="text lf">用户名：</div>
                            <div class="input lf">
                                <div class="bd lf">&nbsp;</div>
                                <input type="text" class="lf">
                                <span class="tips">4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span>

                            </div>
                        </div>
                        <p>用户名不能为空</p>
                        <div class="item">
                            <div class="text lf">手机号码：</div>
                            <div class="input lf">
                                <div class="bd lf">&nbsp;</div>
                                <input type="text" class="lf">
                                <span class="tips">请输入您的手机号码。</span>
                            </div>
                        </div>
                        <p>手机号码不能为空</p>
                        <div class="item">
                            <div class="text lf">验证码：</div>
                            <div class="input lf">
                                <div class="bd lf">&nbsp;</div>
                                <input type="text" class="lf">
                                <span class="tips"></span>
                            </div>
                        </div>
                        <p>验证码不能为空</p>
                    </form>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer"></div>
</body>

</html>
